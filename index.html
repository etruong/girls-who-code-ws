<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="description" content="" />
    <meta name="" content="" /> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Valentine Note Generator</h1>
        <p>Send a virtual note to a loved one in your life.</p>
    </header>
    <main>
        <div>
            <div class="note-img">&nbsp;</div>
            <div class="note-content">
                <p class="note-message">I love nothing and you mean nothing to me</p>
                <p>To: <span class="note-sender"></span></p>
                <p>From: <span class="note-reciever"></span></p>
            </div>
        </div>
        <div>
            <!-- <button id="img-btn">Change Image</button> -->
            <button id="msg-btn">Change Message</button>
            <div>
                <p>Choose a font color:</p>
                <div class="color-container">
                    <div class="red">&nbsp;</div>
                    <div class="lavender">&nbsp;</div>
                    <div class="blue">&nbsp;</div>
                    <div class="yellow">&nbsp;</div>
                    <div class="green">&nbsp;</div>
                </div>
            </div>
            <div>
                <label for="sender-input">Sender: </label>
                <input type="text" id="sender-input" />
            </div>
            <div>
                <label for="reciever-input">Reciever: </label>
                <input type="text" id="reciever-input" />
            </div>
        </div>
    </main>
    <!-- JavaScript Files: -->
</body>

</html>
